<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>roam-crossref</title>
    <meta name="description" content="A utility to pull crossref.org data for papers and add it to RoamResearch" />
    <meta name="author" content="Christian Fratta" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css.map" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="app" style="padding: 20px;">
      <div id="invalidDoi" style="display: none; text-align: center;">
        <b>Couldn't find the DOI. Make sure you're writing the iframe as</b>
        <div
          style="background-color: palegreen; border-radius: 3px; width: fit-content; margin: 0 auto; padding: 10px;"
        >
          <code>
            {{iframe: https://equineontology.github.io/roam-crossref?doi=<mark>YOUR_DOI_HERE</mark>}}
          </code>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
